<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifebits: Learn Life Skills</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #1a1a2e;
            background: linear-gradient(135deg, #4834C0 0%, #A89AFE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 32px;
            color: #4834C0;
            margin-bottom: 8px;
        }
        .tagline {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 32px;
        }
        .description {
            font-size: 15px;
            color: #495057;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .links a {
            display: block;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s;
        }
        .links a:hover { transform: translateY(-2px); }
        .links .primary {
            background: #4834C0;
            color: white;
        }
        .links .secondary {
            background: #f8f9fa;
            color: #4834C0;
        }
        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lifebits</h1>
        <div class="tagline">Learn Life Skills</div>
        <p class="description">The micro-learning app that teaches you the real-world skills school never did &mdash; in bite-sized daily lessons you can finish in under 5 minutes.</p>
        <div class="links">
            <a href="privacy.html" class="secondary">Privacy Policy</a>
            <a href="support.html" class="secondary">Support</a>
        </div>
        <div class="footer">&copy; 2026 Lifebits: Learn Life Skills</div>
    </div>
</body>
</html>
